<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You, Alcicek</title>
   <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
}

.animated-text {
    font-size: 3rem;
    color: white;
    animation: fadeIn 2s ease-in-out infinite alternate;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.flowers {
    position: absolute;
    top: 0;
    left: 50%;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.flower {
    position: absolute;
    top: -10%;
    width: 20px;
    height: 20px;
    background: url('https://i.pinimg.com/736x/8d/94/92/8d94925e9730b291dbf06e81060ddbfd.jpg') no-repeat center center;
    background-size: cover;
    animation: fall 10s linear infinite;
    opacity: 0.8;
}

.flower:nth-child(2) {
    left: 20%;
    animation-duration: 12s;
    animation-delay: 2s;
}

.flower:nth-child(3) {
    left: 40%;
    animation-duration: 8s;
    animation-delay: 4s;
}

.flower:nth-child(4) {
    left: 60%;
    animation-duration: 14s;
    animation-delay: 6s;
}

.flower:nth-child(5) {
    left: 80%;
    animation-duration: 10s;
    animation-delay: 8s;
}

@keyframes fall {
    0% {
        transform: translateY(-10%) rotate(0deg);
    }
    100% {
        transform: translateY(110%) rotate(360deg);
    }
}

   </style>
</head>
<body>
    <div class="container">
        <h1 class="animated-text">I love you, Alcicek</h1>
    </div>
    <div class="flowers">
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
        <div class="flower"></div>
    </div>
</body>
</html>
